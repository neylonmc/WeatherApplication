<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Weather App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link 
        rel="stylesheet" 
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" 
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" 
        crossorigin="anonymous">
       
        <link 
        rel="stylesheet" 
        href="style.css">
    </head>

    <body>

    <div class="header">
    <h2>Weather App</h2>
    </div>
        
    <div class ="flex-container">
        <div class="card" style="width: 18rem;">
        <div class="card-header">
        Search for a City:
        </div>
        <div class="flexContainer">
            <input type="text" class="form-control" id="searchTermBox" placeholder="City">
            <button  class="searchBtn">submit</button>
        </div>

        <ul class="list-group list-group-flush" id="newList">
                
        </ul>
        </div>
            
        <div class="card">
            <div class="card-body">
                <h2 class="city"> City </h2>
                <h5 id="time"></h5>
                <h2 class="imageLogo"></h2>
                <div id = "weatherMain">
                    <div class = "temperature"> Temperature: <span id='temperatureAPI'></span></div>
                    <div class = "humidity"> Humidity: <span id='humidityAPI'></span></div>
                    <div class = "windSpeed"> Wind Speed: <span id='windSpeedAPI'></span></div>
                    <div class = "UVIndex"> UV Index: <span id='UVIndexAPI'></span></div>

                </div>
            </div>
        </div>
 <div class = "container">
    <div class="col-sm-12" id ="future-weather">
        <h3>5-Day Forecast:</h3>
        <div class="row text-light">
            <div class="col-sm-2 forecast">
                <p id="date0"></p>
                <p id="forcast0"></p>
                <p id="forcastImage0"></p>
                <p>Temp: <span id="forcastTemperature0"></span></p>
                <p>Humidity: <span id="forcastHumidity0"></span></p>
            </div>
            <div class="col-sm-2 forecast">
                <p id="date1"></p>
                <p id="forcast1"></p>
                <p id="forcastImage1"></p>
                <p>Temp: <span id="forcastTemperature1"></span></p>
                <p>Humidity: <span id="forcastHumidity1"></span></p>
            </div>
            <div class="col-sm-2 forecast">
                <p id="date2"></p>
                <p id="forcast2"></p>
                <p id="forcastImage2"></p>
                <p>Temp: <span id="forcastTemperature2"></span></p>
                <p>Humidity: <span id="forcastHumidity2"></span></p>
            </div>
            <div class="col-sm-2 forecast">
                <p id="date3"></p>
                <p id="forcast3"></p>
                <p id="forcastImage3"></p>
                <p>Temp: <span id="forcastTemperature3"></span></p>
                <p>Humidity: <span id="forcastHumidity3"></span></p>
            </div>
            <div class="col-sm-2 forecast">
                <p id="date4"></p>
                <p id="forcast4"></p>
                <p id="forcastImage4"></p>
                <p>Temp: <span id="forcastTemperature4"></span></p>
                <p>Humidity: <span id="forcastHumidity4"></span></p>
            </div>
          
        </div>
</div>

</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script
    src="https://code.jquery.com/jquery-3.5.1.js"   
    integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="   
    crossorigin="anonymous">
    </script>
        
    <script src="script.js"></script>
    </body>
</html>
